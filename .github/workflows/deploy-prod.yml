name: Deploy to Azure Production

on:
  push:
    branches: [production]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Package for deployment
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r public deploy/
          cp -r docs deploy/
          cp -r migrations deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cd deploy && npm ci --omit=dev && zip -r ../deploy.zip .

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: esign-equihub-prod
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_ESIGN_PROD }}
          package: deploy.zip

      - name: Health check
        run: |
          sleep 30
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://esign-equihub-prod.azurewebsites.net/health || true)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i: status $STATUS, waiting..."
            sleep 15
          done
          echo "Health check failed after 5 attempts"
          exit 1
